	<script>/* swiper API 기능 */

	            pagination: { /*하단 동그라미*/

	            navigation: { /* 화살표 */
	                nextEl: '.swiper-button-next',
	                prevEl: '.swiper-button-prev',
	            },
	            autoplay: { /*자동*/

	            },
	        });
    </script>
